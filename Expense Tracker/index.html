<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h1>Add New Item</h1>
        <form action="#">
            <div>
                <label for="#" class="label-name">Name: </label>
                <input type="text">
            </div>
            <div>
                <label for="#" class="label-date">Date: </label>
                <input type="date">
                <label for="#" class="label-amount">Amount</label>
                <input type="number">
            </div>
            <button class="btn btn-add">Add Expense</button>
            <div>
                <div class="expense-info">
                    <div>name</div>
                    <div>date</div>
                    <div>amount</div>
                </div>
                <div>
                    <div class="expense-name">McDonlad's</div>
                    <div class="expense-date">2020/09/18</div>
                    <div class="expense-amount">$12</div>
                    <button class="btn btn-delete">X</button>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
